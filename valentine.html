<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Pertama: Amplop -->
    <div id="page1" class="page active">
        <div class="background-decorations">
            <div class="heart-deco" style="top: 10%; left: 10%;"></div>
            <div class="heart-deco" style="top: 20%; right: 15%;"></div>
            <div class="heart-deco" style="bottom: 15%; left: 20%;"></div>
            <div class="heart-deco" style="bottom: 20%; right: 10%;"></div>
            <div class="sparkle" style="top: 30%; left: 25%;"></div>
            <div class="sparkle" style="top: 50%; right: 20%;"></div>
            <div class="sparkle" style="bottom: 30%; left: 15%;"></div>
            <div class="sparkle" style="bottom: 40%; right: 30%;"></div>
        </div>
        
        <div class="envelope-container">
            <div class="envelope" id="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
                <div class="letter" id="letter">
                    <div class="letter-content">
                        <p>Tap me!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-decorations">
                <div class="popup-heart"></div>
                <div class="popup-heart"></div>
            </div>
            <!-- GIF Display -->
            <div class="gif-container">
                <img src="choco.gif" alt="Valentine GIF" class="valentine-gif">
            </div>
            <h2>ğŸ’ Special Message ğŸ’</h2>
            <div class="message-box">
                <p id="line1" class="typing-text"></p>
                <p id="line2" class="typing-text"></p>
                <p id="line3" class="typing-text"></p>
                <p id="line4" class="typing-text"></p>
                <p id="line5" class="typing-text"></p>
                <p id="line6" class="typing-text"></p>
                <p id="signature" class="typing-text signature"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
